<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sender Gallery</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #gallery {
      display: flex;
      height: 100%;
      width: 100%;
      transition: transform 0.5s ease;
      touch-action: pan-y;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* keep quality */
    }
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gray;
      transition: background 0.3s;
    }
    .dot.active {
      background: white;
    }
  </style>
</head>
<body>
  <div id="gallery">
    <div class="slide"><img src="https://lab4u.tech/pic1.jpg"></div>
    <div class="slide"><img src="https://lab4u.tech/pic2.jpg"></div>
    <div class="slide"><img src="https://lab4u.tech/pic3.jpg"></div>
  </div>
  <div class="dots"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrZDZ_M_DC97zLxLw4hgxwm_revSjwkMA",
      authDomain: "project-jarvis-creators.firebaseapp.com",
      databaseURL: "https://project-jarvis-creators-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "project-jarvis-creators",
      storageBucket: "project-jarvis-creators.appspot.com",
      messagingSenderId: "489774215647",
      appId: "1:489774215647:web:496a71ec5b210c6aa6d46a",
      measurementId: "G-P6ZFBKM2RR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const gallery = document.getElementById("gallery");
    const slides = document.querySelectorAll(".slide");
    const dotsContainer = document.querySelector(".dots");

    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    // Create dots
    slides.forEach((_, i) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dotsContainer.appendChild(dot);
    });

    function updateDots() {
      document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });
    }

    function updateSlide() {
      gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
      updateDots();
      // Send to Firebase
      const codes = ["pic1", "pic2", "pic3"];
      set(ref(db, "gallery/selected"), codes[currentIndex]);
    }

    // Swipe handling
    gallery.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });
    gallery.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
    });
    gallery.addEventListener("touchend", () => {
      if (!isDragging) return;
      const delta = currentX - startX;
      if (delta > 50 && currentIndex > 0) {
        currentIndex--;
      } else if (delta < -50 && currentIndex < slides.length - 1) {
        currentIndex++;
      }
      updateSlide();
      isDragging = false;
    });

    // Mouse drag (for desktop test)
    gallery.addEventListener("mousedown", (e) => {
      startX = e.clientX;
      isDragging = true;
    });
    gallery.addEventListener("mouseup", (e) => {
      if (!isDragging) return;
      const delta = e.clientX - startX;
      if (delta > 50 && currentIndex > 0) {
        currentIndex--;
      } else if (delta < -50 && currentIndex < slides.length - 1) {
        currentIndex++;
      }
      updateSlide();
      isDragging = false;
    });

    updateSlide(); // initialize
  </script>
</body>
</html>
