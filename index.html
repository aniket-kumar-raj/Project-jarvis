<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Palm Control - Sender</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gallery {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.3s linear;
      will-change: transform;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dot animation */
    #animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: #4caf50;
      border-radius: 50%;
      animation: blink 0.8s step-start infinite;
      display: none;
      z-index: 10;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Tick mark */
    #tick {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #4caf50;
      display: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gallery"></div>
  <div id="animation"></div>
  <div id="tick">âœ”</div>
  <video id="camera" autoplay playsinline></video>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrZDZ_M_DC97zLxLw4hgxwm_revSjwkMA",
      authDomain: "project-jarvis-creators.firebaseapp.com",
      databaseURL: "https://project-jarvis-creators-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "project-jarvis-creators",
      storageBucket: "project-jarvis-creators.firebasestorage.app",
      messagingSenderId: "489774215647",
      appId: "1:489774215647:web:9f4c6d2b48d6203ea6d46a",
      measurementId: "G-J40BFX6RET"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Gallery images
    const images = [
      { code: "pic1", src: "https://lab4u.tech/pic1.jpg" },
      { code: "pic2", src: "https://lab4u.tech/pic2.jpg" },
      { code: "pic3", src: "https://lab4u.tech/pic3.jpg" }
    ];

    let currentIndex = 0;
    const gallery = document.getElementById("gallery");

    // Preload images and render slides
    images.forEach(img => {
      const imageTag = new Image();
      imageTag.src = img.src;
      imageTag.loading = "lazy";
      const div = document.createElement("div");
      div.className = "slide";
      div.appendChild(imageTag);
      gallery.appendChild(div);
    });

    function updateGallery() {
      gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
    updateGallery();

    // Swipe navigation
    let startX = 0;
    gallery.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    gallery.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) currentIndex = Math.min(images.length - 1, currentIndex + 1);
      if (endX > startX + 50) currentIndex = Math.max(0, currentIndex - 1);
      updateGallery();
    });

    // Palm detection
    window.startPalmDetection = function() {
      const video = document.getElementById("camera");
      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
      });

      const animation = document.getElementById("animation");
      const tick = document.getElementById("tick");
      let busy = false; // prevents overlapping animations
      let lastPalmState = false;

hands.onResults(results => {
  const palmDetected = results.multiHandLandmarks?.length > 0;

  if (palmDetected && !lastPalmState && !busy) {
    lastPalmState = true;
    busy = true;

    // Show first dot
    animation.style.display = "block";
    tick.style.opacity = 0;
    tick.style.display = "none";

    // Dot blink sequence
    setTimeout(() => { animation.style.display = "none"; }, 1000); // hide first dot after 1s
    setTimeout(() => { animation.style.display = "block"; }, 1000); // show second dot
    setTimeout(() => { animation.style.display = "none"; }, 2000); // hide second dot after 1s

    // Tick after 2s (after 2 dots)
    setTimeout(() => {
      tick.style.display = "block";
      tick.style.opacity = 1;

      // Send image code to Firebase
      set(ref(db, "gallery/selected"), images[currentIndex].code);

      // Hide tick after 1s
      setTimeout(() => {
        tick.style.opacity = 0;
        tick.style.display = "none";
        busy = false;
      }, 1000);

    }, 2000);

  } else if (!palmDetected) {
    lastPalmState = false;
    animation.style.display = "none";
    tick.style.opacity = 0;
    tick.style.display = "none";
    busy = false;
  }
});

      const camera = new Camera(video, {
        onFrame: async () => { await hands.send({ image: video }); },
        width: 320,
        height: 240
      });
      camera.start();
    };
  </script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    window.onload = () => {
      window.startPalmDetection();
    };
  </script>
</body>
</html>
