<!DOCTYPE html>
<html>
<head>
  <title>Palm Detector with Animation</title>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <!-- Handpose model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    #indicator {
      position: relative;
      width: 120px;
      height: 120px;
    }
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid rgba(255,255,255,0.2);
      position: absolute;
      top: 0;
      left: 0;
    }
    .spinner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top: 8px solid #00ff99;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
    }
    .tick {
      font-size: 64px;
      color: #00ff99;
      text-align: center;
      line-height: 120px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="indicator">
    <div class="circle"></div>
    <div class="spinner" id="spinner"></div>
    <div class="tick" id="tick">âœ”</div>
  </div>

  <video id="video" autoplay playsinline style="display:none"></video>

  <script>
    let palmVisibleSince = null;
    let palmConfirmed = false;

    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      const video = await setupCamera();
      await video.play();

      const model = await handpose.load();
      console.log("Handpose ready");

      const spinner = document.getElementById("spinner");
      const tick = document.getElementById("tick");

      async function detect() {
        const predictions = await model.estimateHands(video);
        const palmDetected = predictions.length > 0;

        if (palmDetected) {
          if (!palmVisibleSince) {
            palmVisibleSince = Date.now();
            palmConfirmed = false;
            spinner.style.display = "block";
            tick.style.display = "none";
          }
          // If palm visible for 2 seconds, confirm
          if (!palmConfirmed && Date.now() - palmVisibleSince > 2000) {
            palmConfirmed = true;
            spinner.style.display = "none";
            tick.style.display = "block";
          }
        } else {
          palmVisibleSince = null;
          palmConfirmed = false;
          spinner.style.display = "block";
          tick.style.display = "none";
        }

        requestAnimationFrame(detect);
      }
      detect();
    }

    main();
  </script>
</body>
</html>
