<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Lightweight Palm Detector</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    position: relative;
  }

  #display {
    max-width: 100%;
    max-height: 100%;
    opacity: 0;
    transition: opacity 0.3s linear;
    border-radius: 10px;
  }

  #overlay {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    color:white; font-size:18px; text-align:center;
    background:rgba(0,0,0,0.85);
    opacity:1;
    transition: opacity 0.3s linear;
    padding:10px;
  }

  video {
    display:none;
  }
</style>
</head>
<body>

<video id="camera" autoplay playsinline width="80" height="60"></video>
<img id="display" src="">
<div id="overlay">Please show your palm</div>

<script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.0.22/dist/handtrack.min.js"></script>
<script>
const video = document.getElementById("camera");
const img = document.getElementById("display");
const overlay = document.getElementById("overlay");

// **Set your image URL here**
const IMAGE_URL = "https://lab4u.tech/pic1.jpg";

// Preload image
const preloadImg = new Image();
preloadImg.src = IMAGE_URL;

// Model variable
let model;
let imgVisible = false;

// Start camera and load model
handTrack.startVideo(video).then(status => {
  if(status){
    handTrack.load({
      flipHorizontal: true,
      maxNumBoxes: 1,
      scoreThreshold: 0.6
    }).then(lmodel => {
      model = lmodel;
      runDetection();
    });
  } else {
    overlay.textContent = "Camera not allowed";
  }
});

// Detection loop
function runDetection(){
  model.detect(video).then(predictions => {
    if(predictions.length > 0){
      if(!imgVisible){
        img.src = IMAGE_URL;
        img.style.opacity = 1;
        overlay.style.opacity = 0;
        imgVisible = true;
      }
    } else {
      if(imgVisible){
        img.style.opacity = 0;
        overlay.style.opacity = 1;
        imgVisible = false;
      }
    }
    requestAnimationFrame(runDetection);
  }).catch(err => {
    console.warn("Detection error:", err);
    requestAnimationFrame(runDetection);
  });
}
</script>

</body>
</html>
