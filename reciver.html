<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver Gallery</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #display {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #fullscreenBtn:hover {
      background: rgba(255,255,255,0.3);
    }

    video {
      width: 1px;
      height: 1px;
      opacity: 0.01;
      position: absolute;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <img id="display" src="">
  <div id="overlay">Please show your palm in front of screen</div>
  <button id="fullscreenBtn">â›¶</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrZDZ_M_DC97zLxLw4hgxwm_revSjwkMA",
      authDomain: "project-jarvis-creators.firebaseapp.com",
      databaseURL: "https://project-jarvis-creators-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "project-jarvis-creators",
      storageBucket: "project-jarvis-creators.appspot.com",
      messagingSenderId: "489774215647",
      appId: "1:489774215647:web:496a71ec5b210c6aa6d46a",
      measurementId: "G-P6ZFBKM2RR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Preload mapping images
    const mapping = {
      "pic1": "https://lab4u.tech/pic1.jpg",
      "pic2": "https://lab4u.tech/pic2.jpg",
      "pic3": "https://lab4u.tech/pic3.jpg"
    };
    Object.values(mapping).forEach(src => { const i = new Image(); i.src = src; });

    const img = document.getElementById("display");
    const overlay = document.getElementById("overlay");

    let latestCode = null;
    onValue(ref(db, "gallery/selected"), snapshot => {
      latestCode = snapshot.val();
    });

    window.getLatestCode = () => latestCode;
    window.mapping = mapping;
    window.img = img;
    window.overlay = overlay;
  </script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("camera");
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    let palmVisibleSince = null;

    function showImage(code) {
      window.img.src = window.mapping[code];
      window.img.style.opacity = 1;
      window.overlay.style.opacity = 0;
    }

    function hideImage() {
      window.img.style.opacity = 0;
      window.overlay.style.opacity = 1;
      window.overlay.textContent = "Please show your palm in front of screen";
    }

    hands.onResults(results => {
      const palmDetected = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;

      if (palmDetected) {
        if (!palmVisibleSince) palmVisibleSince = Date.now();
        const elapsed = Date.now() - palmVisibleSince;

        if (elapsed > 2000) {
          const code = window.getLatestCode();
          if (code && window.mapping[code]) {
            showImage(code);
          }
          palmVisibleSince = null;
        }
      } else {
        palmVisibleSince = null;
        hideImage();
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width: 640,
      height: 480
    });
    camera.start();

    // Fullscreen button
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
