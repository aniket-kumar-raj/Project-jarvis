<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver Gallery</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
    }

    #fullscreenBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline style="width:1px;height:1px;opacity:0.01;"></video>
  <img id="imgA" class="layer">
  <img id="imgB" class="layer">
  <div id="info">Show your palm to load image...</div>
  <button id="fullscreenBtn">â›¶ Fullscreen</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrZDZ_M_DC97zLxLw4hgxwm_revSjwkMA",
      authDomain: "project-jarvis-creators.firebaseapp.com",
      databaseURL: "https://project-jarvis-creators-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "project-jarvis-creators",
      storageBucket: "project-jarvis-creators.appspot.com",
      messagingSenderId: "489774215647",
      appId: "1:489774215647:web:496a71ec5b210c6aa6d46a",
      measurementId: "G-P6ZFBKM2RR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Mapping codes -> images
    const mapping = {
      "pic1": "https://lab4u.tech/pic1.jpg",
      "pic2": "https://lab4u.tech/pic2.jpg",
      "pic3": "https://lab4u.tech/pic3.jpg"
    };

    // Preload all images
    Object.values(mapping).forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const info = document.getElementById("info");
    const imgA = document.getElementById("imgA");
    const imgB = document.getElementById("imgB");
    let showingA = true; // toggle flag
    let latestCode = null;

    onValue(ref(db, "gallery/selected"), snapshot => {
      latestCode = snapshot.val();
    });

    // Expose for MediaPipe
    window.getLatestCode = () => latestCode;
    window.mapping = mapping;
    window.info = info;
    window.imgA = imgA;
    window.imgB = imgB;
    window.showingA = () => showingA;

    // Switch image safely
    window.showImage = (code) => {
      const url = mapping[code];
      if (!url) return;

      const incoming = showingA ? imgB : imgA;
      const outgoing = showingA ? imgA : imgB;

      incoming.src = url;
      incoming.style.opacity = 0; // reset
      setTimeout(() => {
        incoming.style.opacity = 1; // fade in
        outgoing.style.opacity = 0; // fade out
      }, 50);

      showingA = !showingA;
      info.textContent = `Now showing: ${code}`;
    };
  </script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("camera");
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    let palmVisibleSince = null;

    hands.onResults(results => {
      const palmDetected = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;

      if (palmDetected) {
        if (!palmVisibleSince) palmVisibleSince = Date.now();
        const elapsed = Date.now() - palmVisibleSince;

        if (elapsed > 2000) {
          const code = window.getLatestCode();
          if (code) window.showImage(code);
          palmVisibleSince = null;
        }
      } else {
        palmVisibleSince = null;
        window.info.textContent = "Show your palm to load image...";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width: 640,
      height: 480
    });
    camera.start();

    // Fullscreen button
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
