<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver Gallery (Clean)</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #display {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    video {
      width: 1px;
      height: 1px;
      opacity: 0.01;
      position: absolute;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <img id="display" src="">
  <div id="overlay">Please show your palm in front of screen</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrZDZ_M_DC97zLxLw4hgxwm_revSjwkMA",
      authDomain: "project-jarvis-creators.firebaseapp.com",
      databaseURL: "https://project-jarvis-creators-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "project-jarvis-creators",
      storageBucket: "project-jarvis-creators.appspot.com",
      messagingSenderId: "489774215647",
      appId: "1:489774215647:web:496a71ec5b210c6aa6d46a",
      measurementId: "G-P6ZFBKM2RR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Map of codes → images
    const mapping = {
      "pic1": "https://lab4u.tech/pic1.jpg",
      "pic2": "https://lab4u.tech/pic2.jpg",
      "pic3": "https://lab4u.tech/pic3.jpg"
    };
    Object.values(mapping).forEach(src => { const i = new Image(); i.src = src; });

    let latestCode = null;
    onValue(ref(db, "gallery/selected"), snap => {
      latestCode = snap.val();
    });

    window.mapping = mapping;
    window.getLatestCode = () => latestCode;
  </script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("camera");
    const img = document.getElementById("display");
    const overlay = document.getElementById("overlay");

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    let palmVisibleSince = null;
    let currentCode = null;

    function showImage(code) {
      const newSrc = window.mapping[code];
      if (!newSrc) return;

      // If already showing this image → just fade overlay away
      if (currentCode === code) {
        img.style.opacity = 1;
        overlay.style.opacity = 0;
        return;
      }

      // Fade out old image
      img.style.opacity = 0;

      setTimeout(() => {
        img.onload = () => {
          img.style.opacity = 1;
          overlay.style.opacity = 0;
        };
        img.src = newSrc;
        currentCode = code;
      }, 400);
    }

    function hideImage() {
      img.style.opacity = 0;
      overlay.style.opacity = 1;
      overlay.textContent = "Please show your palm in front of screen";
    }

    hands.onResults(results => {
      const palmDetected = results.multiHandLandmarks?.length > 0;

      if (palmDetected) {
        if (!palmVisibleSince) palmVisibleSince = Date.now();
        const elapsed = Date.now() - palmVisibleSince;

        if (elapsed > 2000) {
          const code = window.getLatestCode();
          if (code) {
            showImage(code);
          } else if (currentCode) {
            showImage(currentCode); // show last image again
          }
          palmVisibleSince = null;
        }
      } else {
        palmVisibleSince = null;
        hideImage();
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        try {
          await hands.send({ image: video });
        } catch (err) {
          console.warn("MediaPipe error:", err);
        }
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
