<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver Gallery</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
    #info { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <img id="display" src="">
  <div id="info">Waiting for selection...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrZDZ_M_DC97zLxLw4hgxwm_revSjwkMA",
      authDomain: "project-jarvis-creators.firebaseapp.com",
      projectId: "project-jarvis-creators",
      storageBucket: "project-jarvis-creators.firebasestorage.app",
      messagingSenderId: "489774215647",
      appId: "1:489774215647:web:9f4c6d2b48d6203ea6d46a",
      measurementId: "G-J40BFX6RET",
      databaseURL: "https://project-jarvis-creators-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const mapping = {
      "pic1": "https://lab4u.tech/pic1.jpg",
      "pic2": "https://lab4u.tech/pic2.jpg",
      "pic3": "https://lab4u.tech/pic3.jpg"
    };

    const img = document.getElementById("display");
    const info = document.getElementById("info");

    onValue(ref(db, "gallery/selected"), snapshot => {
      const code = snapshot.val();
      if (code && mapping[code]) {
        img.src = mapping[code];
        info.textContent = `Now showing: ${code}`;
      }
    });
  </script>
</body>
</html>
